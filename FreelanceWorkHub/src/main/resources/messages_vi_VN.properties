about.title=Về chúng tôi
about.hero.title=Về FreelanceWorkHub
about.hero.subtitle=Chúng tôi Đang thực hiện sứ mệnh kết nối các chuyên gia tài năng với các doanh nghiệp cần kỹ năng của họ, tạo cơ hội và thúc Đẩy tăng trưởng trong nền kinh tế kỹ thuật số.
about.mission.title=Sứ mệnh của chúng tôi
about.mission.p1=FreelanceWorkHub được thành lập với một niềm tin Đơn giản: công việc tuyệt vời xảy ra khi những người tài năng có quyền tự do làm những gì họ giỏi nhất. Chúng tôi Đang xây dựng một nền tảng loại bỏ các rào cản và tạo ra các kết nối có ý nghĩa giữa các freelancer và doanh nghiệp.
about.mission.p2=Nền tảng của chúng tôi được thiết kế Đơn giản, an toàn và hiệu quả - giúp bạn tập trung vào những gì quan trọng nhất: mang lại kết quả Đặt biệt.
