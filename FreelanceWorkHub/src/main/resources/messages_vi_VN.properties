about.values.quality.title=Chất lượng & Xuất sắc
about.values.quality.desc=Chúng tôi cam kết duy trì các tiêu chuẩn cao và giúp người dùng của chúng tôi mang lại công việc Đặt biệt.
about.values.trust.title=Tin cậy & Minh bạch
