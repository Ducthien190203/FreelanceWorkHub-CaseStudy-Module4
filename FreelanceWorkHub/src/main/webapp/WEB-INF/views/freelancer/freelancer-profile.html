<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{freelancer_profile.title} + ' - ' + #{app.name}"></title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div class="d-flex">
        <!-- Dashboard Sidebar -->
        <aside class="dashboard-sidebar bg-light border-end vh-100 sticky-top">
            <div class="p-3 border-bottom">
                <div class="d-flex align-items-center">
                    <img th:src="${currentUser.avatarUrl}" alt="User Avatar" class="rounded-circle me-2" width="40" height="40">
                    <div>
                        <h6 class="fw-bold mb-0" th:text="${currentUser.fullName}"></h6>
                        <span class="badge bg-secondary" th:text="${currentUser.role}"></span>
                    </div>
                </div>
            </div>
            <div class="p-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a th:href="@{/freelancer/dashboard}" class="nav-link"><i class="bi bi-house-door-fill me-2"></i><span th:text="#{dashboard.overview}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/freelancer/saved-jobs}" class="nav-link"><i class="bi bi-heart-fill me-2"></i><span th:text="#{freelancer_dashboard.saved_jobs}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/freelancer/applications}" class="nav-link"><i class="bi bi-file-earmark-text-fill me-2"></i><span th:text="#{freelancer_dashboard.applications}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/freelancer/profile}" class="nav-link active"><i class="bi bi-person-fill me-2"></i><span th:text="#{freelancer_dashboard.profile}"></span></a>
                    </li>
                </ul>
            </div>
            <div class="p-3 mt-auto border-top">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a th:href="@{/WEB-INF/static}" class="nav-link"><i class="bi bi-box-arrow-left me-2"></i><span th:text="#{nav.back_to_home}"></span></a>
                    </li>
                     <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link text-danger"><i class="bi bi-power me-2"></i><span th:text="#{auth.logout}"></span></a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 p-4" style="background-color: #f9f9f9;">
            <div class="container-fluid">
                <h2 class="fw-bold mb-1" th:text="#{freelancer_profile.my_profile}"></h2>
                <p class="text-muted mb-4" th:text="#{freelancer_profile.manage_your_profile}"></p>

                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form th:action="@{/freelancer/profile}" th:object="${profile}" method="post" class="needs-validation" novalidate>
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label for="bio" class="form-label" th:text="#{freelancer_profile.bio}"></label>
                                <textarea class="form-control" id="bio" th:field="*{bio}" rows="5" th:placeholder="#{freelancer_profile.bio_placeholder}" required></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="skills" class="form-label" th:text="#{freelancer_profile.skills}"></label>
                                <input type="text" class="form-control" id="skills" th:field="*{skills}" th:placeholder="#{freelancer_profile.skills_placeholder}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('skills')}" th:errors="*{skills}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="location" class="form-label" th:text="#{freelancer_profile.location}"></label>
                                <input type="text" class="form-control" id="location" th:field="*{location}" th:placeholder="#{freelancer_profile.location_placeholder}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="experienceYears" class="form-label" th:text="#{freelancer_profile.experience_years}"></label>
                                <input type="number" class="form-control" id="experienceYears" th:field="*{experienceYears}" th:placeholder="#{freelancer_profile.experience_years_placeholder}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('experienceYears')}" th:errors="*{experienceYears}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="availability" class="form-label" th:text="#{freelancer_profile.availability}"></label>
                                <input type="text" class="form-control" id="availability" th:field="*{availability}" th:placeholder="#{freelancer_profile.availability_placeholder}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('availability')}" th:errors="*{availability}"></div>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg" th:text="#{freelancer_profile.update_profile}"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>
    <script>
        // Bootstrap form validation
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
