<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${job.id != null ? #{post_job.edit_title} : #{post_job.new_title}} + ' - ' + #{app.name}"></title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-white border-bottom shadow-sm sticky-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" th:href="@{/WEB-INF/static}">
                    <div class="logo-icon-wrapper">
                        <i class="bi bi-briefcase-fill"></i>
                    </div>
                    <span class="fw-bold text-primary" th:text="#{app.name}"></span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/WEB-INF/static}"><i class="bi bi-house-door-fill me-1"></i><span th:text="#{nav.home}"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/WEB-INF/views/jobs}"><i class="bi bi-briefcase-fill me-1"></i><span th:text="#{nav.find_jobs}"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/about}"><i class="bi bi-people-fill me-1"></i><span th:text="#{nav.about_us}"></span></a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center" sec:authorize="isAnonymous()">
                        <a th:href="@{/login}" class="btn btn-ghost me-2" th:text="#{auth.sign_in}"></a>
                        <a th:href="@{/register}" class="btn btn-primary" th:text="#{auth.get_started}"></a>
                    </div>
                    <div class="d-flex align-items-center" sec:authorize="isAuthenticated()">
                        <a th:href="@{/dashboard}" class="btn btn-ghost me-2" th:text="#{nav.dashboard}"></a>
                        <a th:href="@{/logout}" class="btn btn-primary" th:text="#{auth.logout}"></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-5">
        <div class="container">
            <div class="mb-4">
                <a th:href="@{/employer/dashboard}" class="text-decoration-none text-muted d-flex align-items-center"><i class="bi bi-arrow-left me-2"></i><span th:text="#{post_job.back_to_dashboard}"></span></a>
            </div>

            <h2 class="fw-bold" th:text="${job.id != null ? #{post_job.edit_title} : #{post_job.new_title}}"></h2>
            <p class="text-muted" th:text="${job.id != null ? #{post_job.edit_subtitle} : #{post_job.new_subtitle}}"></p>

            <div class="card shadow-sm mt-4">
                <div class="card-body p-4">
                    <form th:action="${job.id != null ? '/jobs/' + job.id + '/edit' : '/jobs/new'}" th:object="${job}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:field="*{id}" th:if="${job.id != null}" />

                        <div class="mb-3">
                            <label for="title" class="form-label" th:text="#{post_job.job_title}"></label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" th:placeholder="#{post_job.job_title_placeholder}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label" th:text="#{post_job.job_description}"></label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="6" th:placeholder="#{post_job.job_description_placeholder}" required></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="budget" class="form-label" th:text="#{post_job.budget}"></label>
                                <input type="number" class="form-control" id="budget" th:field="*{budget}" th:placeholder="#{post_job.budget_placeholder}" step="0.01" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('budget')}" th:errors="*{budget}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="category" class="form-label" th:text="#{post_job.category}"></label>
                                <select class="form-select" id="category" th:field="*{category}" required>
                                    <option value="" th:text="#{post_job.select_category}"></option>
                                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="responsibilities" class="form-label" th:text="#{post_job.responsibilities}"></label>
                            <textarea class="form-control" id="responsibilities" th:field="*{responsibilities}" rows="3" th:placeholder="#{post_job.responsibilities_placeholder}"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="requirements" class="form-label" th:text="#{post_job.requirements}"></label>
                            <textarea class="form-control" id="requirements" th:field="*{requirements}" rows="3" th:placeholder="#{post_job.requirements_placeholder}"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="skills" class="form-label" th:text="#{post_job.skills}"></label>
                            <textarea class="form-control" id="skills" th:field="*{skills}" rows="3" th:placeholder="#{post_job.skills_placeholder}"></textarea>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="duration" class="form-label" th:text="#{post_job.duration}"></label>
                                <input type="text" class="form-control" id="duration" th:field="*{duration}" th:placeholder="#{post_job.duration_placeholder}">
                            </div>
                            <div class="col-md-6">
                                <label for="experience" class="form-label" th:text="#{post_job.experience}"></label>
                                <input type="text" class="form-control" id="experience" th:field="*{experience}" th:placeholder="#{post_job.experience_placeholder}">
                            </div>
                        </div>

                        <div class="mb-3" th:if="${job.id != null}">
                            <label for="status" class="form-label" th:text="#{post_job.status}"></label>
                            <select class="form-select" id="status" th:field="*{status}">
                                <option value="Active" th:text="#{job.status.active}"></option>
                                <option value="Closed" th:text="#{job.status.closed}"></option>
                                <option value="Pending" th:text="#{job.status.pending}"></option>
                            </select>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg" th:text="${job.id != null ? #{post_job.update_button} : #{post_job.post_button}}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light border-top py-4 mt-auto">
        <div class="container">
            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center">
                <p class="text-muted mb-2 mb-sm-0" th:text="#{footer.copyright}"></p>
                <div class="d-flex">
                    <a th:href="@{/privacy}" class="text-muted text-decoration-none me-3" th:text="#{footer.privacy_policy}"></a>
                    <a th:href="@{/terms}" class="text-muted text-decoration-none me-3" th:text="#{footer.terms}"></a>
                    <a th:href="@{/contact}" class="text-muted text-decoration-none" th:text="#{footer.contact}"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>
    <script>
        // Bootstrap form validation
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
