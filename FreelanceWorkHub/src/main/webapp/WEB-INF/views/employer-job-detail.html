<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{employer_job_detail.title} + ' - ' + #{app.name}"></title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- Header will be dynamically included in a real application -->
    <header class="bg-white border-bottom shadow-sm sticky-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                    <div class="logo-icon-wrapper">
                        <i class="bi bi-briefcase-fill"></i>
                    </div>
                    <span class="fw-bold text-primary" th:text="#{app.name}"></span>
                </a>
            </div>
        </nav>
    </header>

    <main class="py-5">
        <div class="container">
            <div class="mb-4">
                <a th:href="@{/employer/dashboard}" class="text-decoration-none text-muted d-flex align-items-center"><i class="bi bi-arrow-left me-2"></i><span th:text="#{employer_job_detail.back_to_dashboard}"></span></a>
            </div>

            <div class="row g-4">
                <!-- Main Content -->
                <div class="col-lg-8">
                    <!-- Job Header -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h2 class="fw-bold" th:text="${job.title}"></h2>
                                    <div class="d-flex flex-wrap text-muted small gap-3 mt-2">
                                        <span><i class="bi bi-calendar-event-fill me-1"></i><span th:text="#{employer_job_detail.posted_on} + ' ' + ${#dates.format(job.createdAt, 'dd MMM yyyy')}"></span></span>
                                        <span><i class="bi bi-people-fill me-1"></i><span th:text="#{employer_job_detail.applicants_count}(job.applications.size())"></span></span>
                                    </div>
                                </div>
                                <span class="badge" th:classappend="${job.status == 'Active' ? 'bg-success-subtle text-success-emphasis' : 'bg-secondary-subtle text-secondary-emphasis'}" th:text="${job.status}"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Job Description -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h4 class="fw-semibold mb-3" th:text="#{employer_job_detail.job_description}"></h4>
                            <p th:text="${job.description}"></p>
                            <h5 class="fw-semibold mt-4 mb-2" th:text="#{employer_job_detail.key_requirements}"></h5>
                            <ul>
                                <li th:each="requirement : ${job.requirements}" th:text="${requirement}"></li>
                            </ul>
                        </div>
                    </div>

                    <!-- Required Skills -->
                    <div class="card">
                        <div class="card-body">
                            <h4 class="fw-semibold mb-3" th:text="#{employer_job_detail.required_skills}"></h4>
                            <div class="d-flex flex-wrap gap-2">
                                <span class="badge fs-6 fw-normal bg-secondary-subtle text-secondary-emphasis rounded-pill" th:each="skill : ${job.skills}" th:text="${skill}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <aside class="col-lg-4">
                    <!-- Job Actions -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h4 class="fw-semibold mb-3" th:text="#{employer_job_detail.job_actions}"></h4>
                            <div class="d-grid gap-2">
                                <a th:href="@{/jobs/{id}/edit(id=${job.id})}" class="btn btn-outline-primary" th:text="#{employer_job_detail.edit_job_posting}"></a>
                                <form th:action="@{/jobs/{id}/close(id=${job.id})}" method="post">
                                    <button type="submit" class="btn btn-outline-danger w-100" th:text="#{employer_job_detail.close_job_posting}"></button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Applicants -->
                    <div class="card">
                        <div class="card-header bg-white">
                            <h4 class="fw-semibold mb-0" th:text="#{employer_dashboard.table.applicants}"></h4>
                        </div>
                        <ul class="list-group list-group-flush">
                            <!-- Applicant Item -->
                            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="applicant : ${job.applications}">
                                <div class="d-flex align-items-center">
                                    <img th:src="${applicant.freelancer.avatarUrl}" alt="Avatar" class="rounded-circle me-3" width="40" height="40">
                                    <div>
                                        <h6 class="mb-0" th:text="${applicant.freelancer.fullName}"></h6>
                                        <small class="text-muted"><i class="bi bi-star-fill text-warning"></i> 4.9 â€¢ <span th:text="${applicant.proposedRate}"></span>/hr</small>
                                    </div>
                                </div>
                                <a th:href="@{/employer/applicants/{id}(id=${applicant.id})}" class="btn btn-sm btn-outline-secondary"><i class="bi bi-eye-fill"></i></a>
                            </li>
                        </ul>
                        <div class="card-footer bg-white text-center">
                            <a th:href="@{/employer/jobs/{jobId}/applicants(jobId=${job.id})}" class="btn btn-primary" th:text="#{employer_job_detail.view_all_applicants}"></a>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <!-- Footer will be dynamically included -->

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>
</body>
</html>
