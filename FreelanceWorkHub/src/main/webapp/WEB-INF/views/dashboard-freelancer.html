<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Dashboard - FreelanceWorkHub</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div class="d-flex">
        <!-- Dashboard Sidebar -->
        <aside class="dashboard-sidebar bg-light border-end vh-100 sticky-top">
            <div class="p-3 border-bottom">
                <div class="d-flex align-items-center">
                    <img th:src="${currentUser.avatarUrl}" alt="User Avatar" class="rounded-circle me-2" width="40" height="40">
                    <div>
                        <h6 class="fw-bold mb-0" th:text="${currentUser.fullName}"></h6>
                        <span class="badge bg-secondary" th:text="${currentUser.role}"></span>
                    </div>
                </div>
            </div>
            <div class="p-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a th:href="@{/freelancer/dashboard}" class="nav-link active"><i class="bi bi-house-door-fill me-2"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/freelancer/saved-jobs}" class="nav-link"><i class="bi bi-heart-fill me-2"></i>Saved Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/freelancer/applications}" class="nav-link"><i class="bi bi-file-earmark-text-fill me-2"></i>Applications</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/freelancer/profile}" class="nav-link"><i class="bi bi-person-fill me-2"></i>Profile</a>
                    </li>
                </ul>
            </div>
            <div class="p-3 mt-auto border-top">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link"><i class="bi bi-box-arrow-left me-2"></i>Back to Home</a>
                    </li>
                     <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link text-danger"><i class="bi bi-power me-2"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 p-4" style="background-color: #f9f9f9;">
            <div class="container-fluid">

                <!-- Dashboard Section -->
                <section id="dashboard">
                    <h2 class="fw-bold mb-1" th:text="'Welcome back, ' + ${currentUser.fullName} + '!'"></h2>
                    <p class="text-muted mb-4">Here's your freelance activity overview.</p>

                    <div class="row g-4">
                        <div class="col-md-6 col-xl-3">
                            <div class="card shadow-sm"> <div class="card-body d-flex align-items-center"><i class="bi bi-file-earmark-text-fill fs-2 text-primary me-3"></i><div><h4 class="fw-bold mb-0" th:text="${totalApplications}"></h4><p class="text-muted mb-0">Total Applications</p></div></div></div>
                        </div>
                        <div class="col-md-6 col-xl-3">
                            <div class="card shadow-sm"> <div class="card-body d-flex align-items-center"><i class="bi bi-clock-fill fs-2 text-warning me-3"></i><div><h4 class="fw-bold mb-0" th:text="${activeApplications}"></h4><p class="text-muted mb-0">Active Applications</p></div></div></div>
                        </div>
                        <div class="col-md-6 col-xl-3">
                            <div class="card shadow-sm"> <div class="card-body d-flex align-items-center"><i class="bi bi-check-circle-fill fs-2 text-success me-3"></i><div><h4 class="fw-bold mb-0" th:text="${completedJobs}"></h4><p class="text-muted mb-0">Completed Jobs</p></div></div></div>
                        </div>
                        <div class="col-md-6 col-xl-3">
                            <div class="card shadow-sm"> <div class="card-body d-flex align-items-center"><i class="bi bi-currency-dollar fs-2 text-success me-3"></i><div><h4 class="fw-bold mb-0" th:text="${totalEarnings}"></h4><p class="text-muted mb-0">Total Earnings</p></div></div></div>
                        </div>
                    </div>

                    <div class="card mt-4 shadow-sm">
                        <div class="card-header bg-white"><h5 class="fw-bold mb-0">Recent Job Opportunities</h5></div>
                        <div class="card-body">
                            <!-- Job Item -->
                            <div class="d-flex justify-content-between align-items-center p-3 border-bottom" th:each="job : ${recentJobs}">
                                <div>
                                    <h6 class="fw-semibold mb-1" th:text="${job.title}"></h6>
                                    <p class="text-muted small mb-0" th:text="${job.employer.fullName} + ' • ' + ${job.budget} + '/hr • ' + ${#dates.format(job.createdAt, 'dd MMM yyyy')}"></p>
                                </div>
                                <a th:href="@{/jobs/{id}(id=${job.id})}" class="btn btn-outline-primary btn-sm">View</a>
                            </div>
                        </div>
                    </div>

                    <section id="applications" class="mt-5">
                         <h2 class="fw-bold mb-4">My Applications</h2>
                         <div class="card shadow-sm">
                             <div class="card-body p-0">
                                 <table class="table table-hover mb-0">
                                     <thead class="table-light">
                                         <tr>
                                             <th>Job Title</th>
                                             <th>Company</th>
                                             <th>Applied</th>
                                             <th>Status</th>
                                             <th></th>
                                         </tr>
                                     </thead>
                                     <tbody>
                                         <tr th:each="app : ${myApplications}">
                                             <td class="fw-medium" th:text="${app.job.title}"></td>
                                             <td th:text="${app.job.employer.fullName}"></td>
                                             <td th:text="${#dates.format(app.createdAt, 'dd MMM yyyy')}"></td>
                                             <td><span class="badge" th:classappend="${app.status == 'Pending' ? 'bg-warning-subtle text-warning-emphasis' : (app.status == 'Accepted' ? 'bg-success-subtle text-success-emphasis' : 'bg-danger-subtle text-danger-emphasis')}" th:text="${app.status}"></span></td>
                                             <td><a th:href="@{/jobs/{id}(id=${app.job.id})}" class="btn btn-sm btn-outline-secondary">View Job</a></td>
                                         </tr>
                                     </tbody>
                                 </table>
                             </div>
                         </div>
                    </section>
                </section>
            </div>
        </main>
    </div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="/js/script.js"></script>
</body>
</html>
