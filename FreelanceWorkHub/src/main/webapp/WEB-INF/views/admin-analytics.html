<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin_analytics.title} + ' - ' + #{app.name}"></title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="d-flex">
    <!-- Dashboard Sidebar -->
    <aside class="dashboard-sidebar bg-light border-end vh-100 sticky-top">
        <div class="p-3 border-bottom">
            <div class="d-flex align-items-center">
                <img th:src="${currentUser.avatarUrl}" alt="User Avatar" class="rounded-circle me-2" width="40" height="40">
                <div>
                    <h6 class="fw-bold mb-0" th:text="${currentUser.fullName}"></h6>
                    <span class="badge bg-danger" th:text="${currentUser.role}"></span>
                </div>
            </div>
        </div>
        <div class="p-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a th:href="@{/admin/dashboard}" class="nav-link"><i class="bi bi-house-door-fill me-2"></i><span th:text="#{dashboard.overview}"></span></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/users}" class="nav-link"><i class="bi bi-people-fill me-2"></i><span th:text="#{admin_dashboard.users}"></span></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/jobs}" class="nav-link"><i class="bi bi-briefcase-fill me-2"></i><span th:text="#{admin_dashboard.jobs}"></span></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/analytics}" class="nav-link active"><i class="bi bi-bar-chart-line-fill me-2"></i><span th:text="#{admin_dashboard.analytics}"></span></a>
                </li>
            </ul>
        </div>
        <div class="p-3 mt-auto border-top">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link"><i class="bi bi-box-arrow-left me-2"></i><span th:text="#{nav.back_to_home}"></span></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/logout}" class="nav-link text-danger"><i class="bi bi-power me-2"></i><span th:text="#{auth.logout}"></span></a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow-1 p-4" style="background-color: #f9f9f9;">
        <div class="container-fluid">
            <h2 class="fw-bold mb-1" th:text="#{admin_analytics.title}"></h2>
            <p class="text-muted mb-4" th:text="#{admin_analytics.subtitle}"></p>

            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card shadow-sm h-100">
                        <div class="card-header bg-white"><h5 class="fw-bold mb-0" th:text="#{admin_analytics.user_growth}"></h5></div>
                        <div class="card-body">
                            <p class="text-muted" th:text="#{admin_analytics.user_growth_placeholder}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow-sm h-100">
                        <div class="card-header bg-white"><h5 class="fw-bold mb-0" th:text="#{admin_analytics.job_posting_trends}"></h5></div>
                        <div class="card-body">
                            <p class="text-muted" th:text="#{admin_analytics.job_posting_trends_placeholder}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow-sm h-100">
                        <div class="card-header bg-white"><h5 class="fw-bold mb-0" th:text="#{admin_analytics.revenue_overview}"></h5></div>
                        <div class="card-body">
                            <p class="text-muted" th:text="#{admin_analytics.revenue_overview_placeholder}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow-sm h-100">
                        <div class="card-header bg-white"><h5 class="fw-bold mb-0" th:text="#{admin_analytics.application_conversion}"></h5></div>
                        <div class="card-body">
                            <p class="text-muted" th:text="#{admin_analytics.application_conversion_placeholder}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="/static/js/script.js"></script>
</body>
</html>
