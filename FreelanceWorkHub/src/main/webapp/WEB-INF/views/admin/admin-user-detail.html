<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin_user_detail.title} + ' - ' + #{app.name}"></title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar will be dynamically included -->
        <aside class="dashboard-sidebar bg-light border-end vh-100 sticky-top">
             <div class="p-3 border-bottom">
                <div class="d-flex align-items-center">
                    <img th:src="${currentUser.avatarUrl}" alt="User Avatar" class="rounded-circle me-2" width="40" height="40">
                    <div>
                        <h6 class="fw-bold mb-0" th:text="${currentUser.fullName}"></h6>
                        <span class="badge bg-danger" th:text="${currentUser.role}"></span>
                    </div>
                </div>
            </div>
            <div class="p-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a th:href="@{/admin/dashboard}" class="nav-link"><i class="bi bi-house-door-fill me-2"></i><span th:text="#{dashboard.overview}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/users}" class="nav-link active"><i class="bi bi-people-fill me-2"></i><span th:text="#{admin_dashboard.users}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/jobs}" class="nav-link"><i class="bi bi-briefcase-fill me-2"></i><span th:text="#{admin_dashboard.jobs}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/analytics}" class="nav-link"><i class="bi bi-bar-chart-line-fill me-2"></i><span th:text="#{admin_dashboard.analytics}"></span></a>
                    </li>
                </ul>
            </div>
            <div class="p-3 mt-auto border-top">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a th:href="@{/WEB-INF/static}" class="nav-link"><i class="bi bi-box-arrow-left me-2"></i><span th:text="#{nav.back_to_home}"></span></a>
                    </li>
                     <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link text-danger"><i class="bi bi-power me-2"></i><span th:text="#{auth.logout}"></span></a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 p-4" style="background-color: #f9f9f9;">
            <div class="container-fluid">
                <div class="mb-4">
                    <a th:href="@{/admin/users}" class="text-decoration-none text-muted d-flex align-items-center"><i class="bi bi-arrow-left me-2"></i><span th:text="#{admin_user_detail.back_to_users}"></span></a>
                </div>
                <h2 class="fw-bold" th:text="#{admin_user_detail.user_details}"></h2>
                <p class="text-muted" th:text="#{admin_user_detail.view_manage_user_info}"></p>

                <div class="row g-4 mt-2">
                    <!-- User Profile -->
                    <div class="col-lg-8">
                        <div class="card mb-4">
                            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                                <h5 class="fw-bold mb-0" th:text="#{admin_user_detail.user_profile}"></h5>
                                <span class="badge" th:classappend="${user.enabled ? 'bg-success-subtle text-success-emphasis' : 'bg-danger-subtle text-danger-emphasis'}" th:text="${user.enabled ? #{admin_dashboard.status.active} : #{admin_dashboard.status.banned}}"></span>
                            </div>
                            <div class="card-body d-flex align-items-start">
                                <img th:src="${user.avatarUrl}" alt="User Avatar" class="rounded-circle me-4" width="80" height="80">
                                <div>
                                    <h4 class="fw-bold" th:text="${user.fullName}"></h4>
                                    <p class="text-muted mb-1"><i class="bi bi-envelope-fill me-2"></i><span th:text="${user.email}"></span></p>
                                    <p class="text-muted mb-1"><i class="bi bi-person-badge-fill me-2"></i><span th:text="${user.role}"></span></p>
                                    <p class="text-muted mb-1"><i class="bi bi-geo-alt-fill me-2"></i><span th:text="${user.location}"></span></p>
                                    <p class="text-muted mb-0"><i class="bi bi-calendar-check-fill me-2"></i><span th:text="#{admin_user_detail.joined} + ' ' + ${#dates.format(user.createdAt, 'MMM dd, yyyy')}"></span></p>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header bg-white"><h5 class="fw-bold mb-0" th:text="#{admin_user_detail.activity_overview}"></h5></div>
                            <div class="card-body">
                                <div class="row text-center">
                                    <div class="col-6 col-md-3"><h4 class="fw-bold" th:text="${user.completedJobs}"></h4><p class="text-muted small" th:text="#{admin_user_detail.completed_jobs}"></p></div>
                                    <div class="col-6 col-md-3"><h4 class="fw-bold" th:text="${user.totalEarnings}"></h4><p class="text-muted small" th:text="#{admin_user_detail.total_earnings}"></p></div>
                                    <div class="col-6 col-md-3"><h4 class="fw-bold" th:text="${user.avgRating}"></h4><p class="text-muted small" th:text="#{admin_user_detail.avg_rating}"></p></div>
                                    <div class="col-6 col-md-3"><h4 class="fw-bold" th:text="${user.responseTime}"></h4><p class="text-muted small" th:text="#{admin_user_detail.response_time}"></p></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Admin Actions -->
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header bg-white"><h5 class="fw-bold mb-0" th:text="#{admin_user_detail.admin_actions}"></h5></div>
                            <div class="card-body">
                                <div class="d-grid gap-2">
                                    <form th:action="@{/admin/users/{id}/toggle-status(id=${user.id})}" method="post">
                                        <button type="submit" class="btn w-100" th:classappend="${user.enabled ? 'btn-danger' : 'btn-success'}"><i class="bi me-2" th:classappend="${user.enabled ? 'bi-slash-circle-fill' : 'bi-check-circle-fill'}"></i><span th:text="${user.enabled ? #{admin_user_detail.ban_user} : #{admin_user_detail.unban_user}}"></span></button>
                                    </form>
                                    <button class="btn btn-outline-secondary"><i class="bi bi-chat-dots-fill me-2"></i><span th:text="#{admin_user_detail.send_message}"></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>
</body>
</html>
