<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin_dashboard.title} + ' - ' + #{app.name}"></title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Dashboard Sidebar -->
        <aside class="dashboard-sidebar bg-light border-end vh-100 sticky-top">
            <div class="p-3 border-bottom">
                <div class="d-flex align-items-center">
                    <img th:src="${currentUser.avatarUrl}" alt="User Avatar" class="rounded-circle me-2" width="40" height="40">
                    <div>
                        <h6 class="fw-bold mb-0" th:text="${currentUser.fullName}"></h6>
                        <span class="badge bg-danger" th:text="${currentUser.role}"></span>
                    </div>
                </div>
            </div>
            <div class="p-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a th:href="@{/admin/dashboard}" class="nav-link active"><i class="bi bi-house-door-fill me-2"></i><span th:text="#{dashboard.overview}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/users}" class="nav-link"><i class="bi bi-people-fill me-2"></i><span th:text="#{admin_dashboard.users}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/jobs}" class="nav-link"><i class="bi bi-briefcase-fill me-2"></i><span th:text="#{admin_dashboard.jobs}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin/analytics}" class="nav-link"><i class="bi bi-bar-chart-line-fill me-2"></i><span th:text="#{admin_dashboard.analytics}"></span></a>
                    </li>
                </ul>
            </div>
            <div class="p-3 mt-auto border-top">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a th:href="@{/WEB-INF/static}" class="nav-link"><i class="bi bi-box-arrow-left me-2"></i><span th:text="#{nav.back_to_home}"></span></a>
                    </li>
                     <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link text-danger"><i class="bi bi-power me-2"></i><span th:text="#{auth.logout}"></span></a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 p-4" style="background-color: #f9f9f9;">
            <div class="container-fluid">
                <section id="dashboard">
                    <h2 class="fw-bold mb-1" th:text="#{admin_dashboard.welcome}"></h2>
                    <p class="text-muted mb-4" th:text="#{admin_dashboard.overview_subtitle}"></p>

                    <div class="row g-4">
                        <div class="col-md-6 col-xl-3">
                            <div class="card shadow-sm"> <div class="card-body d-flex align-items-center"><i class="bi bi-people-fill fs-2 text-primary me-3"></i><div><h4 class="fw-bold mb-0" th:text="${totalUsers}"></h4><p class="text-muted mb-0" th:text="#{admin_dashboard.total_users}"></p></div></div></div>
                        </div>
                        <div class="col-md-6 col-xl-3">
                            <div class="card shadow-sm"> <div class="card-body d-flex align-items-center"><i class="bi bi-briefcase-fill fs-2 text-info me-3"></i><div><h4 class="fw-bold mb-0" th:text="${activeJobs}"></h4><p class="text-muted mb-0" th:text="#{admin_dashboard.active_jobs}"></p></div></div></div>
                        </div>
                        <div class="col-md-6 col-xl-3">
                            <div class="card shadow-sm"> <div class="card-body d-flex align-items-center"><i class="bi bi-person-plus-fill fs-2 text-success me-3"></i><div><h4 class="fw-bold mb-0" th:text="${newUsersToday}"></h4><p class="text-muted mb-0" th:text="#{admin_dashboard.new_users_today}"></p></div></div></div>
                        </div>
                        <div class="col-md-6 col-xl-3">
                            <div class="card shadow-sm"> <div class="card-body d-flex align-items-center"><i class="bi bi-graph-up-arrow fs-2 text-success me-3"></i><div><h4 class="fw-bold mb-0" th:text="${monthlyRevenue}"></h4><p class="text-muted mb-0" th:text="#{admin_dashboard.monthly_revenue}"></p></div></div></div>
                        </div>
                    </div>

                    <div class="row g-4 mt-2">
                        <div class="col-lg-7">
                            <div class="card shadow-sm h-100">
                                <div class="card-header bg-white"><h5 class="fw-bold mb-0" th:text="#{admin_dashboard.user_management}"></h5></div>
                                <div class="card-body p-0">
                                    <table class="table table-hover mb-0">
                                        <thead class="table-light">
                                            <tr><th th:text="#{admin_users.table.user}"></th><th th:text="#{admin_users.table.role}"></th><th th:text="#{admin_users.table.status}"></th><th></th></tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="user : ${users}">
                                                <td th:text="${user.fullName}"></td>
                                                <td th:text="${user.role}"></td>
                                                <td><span class="badge" th:classappend="${user.enabled ? 'bg-success-subtle text-success-emphasis' : 'bg-danger-subtle text-danger-emphasis'}" th:text="${user.enabled ? #{admin_dashboard.status.active} : #{admin_dashboard.status.banned}}"></span></td>
                                                <td><a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn btn-sm btn-outline-secondary" th:text="#{job.view}"></a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="card shadow-sm h-100">
                                <div class="card-header bg-white"><h5 class="fw-bold mb-0" th:text="#{admin_dashboard.latest_signups}"></h5></div>
                                <div class="card-body">
                                    <!-- Signup Item -->
                                    <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-2" th:each="signup : ${latestSignups}">
                                        <div>
                                            <h6 class="fw-semibold mb-0" th:text="${signup.fullName}"></h6>
                                            <p class="text-muted small mb-0" th:text="${signup.role}"></p>
                                        </div>
                                        <span class="text-muted small" th:text="${#dates.format(signup.createdAt, 'MMM dd, yyyy')}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>
</body>
</html>
