<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin_job_detail.title} + ' - ' + #{app.name}"></title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar will be dynamically included -->
    <aside class="dashboard-sidebar bg-light border-end vh-100 sticky-top">
        <div class="p-3 border-bottom">
            <div class="d-flex align-items-center">
                <img th:src="${currentUser.avatarUrl}" alt="User Avatar" class="rounded-circle me-2" width="40" height="40">
                <div>
                    <h6 class="fw-bold mb-0" th:text="${currentUser.fullName}"></h6>
                    <span class="badge bg-danger" th:text="${currentUser.role}"></span>
                </div>
            </div>
        </div>
        <div class="p-3">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a th:href="@{/admin/dashboard}" class="nav-link"><i class="bi bi-house-door-fill me-2"></i><span th:text="#{dashboard.overview}"></span></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/users}" class="nav-link"><i class="bi bi-people-fill me-2"></i><span th:text="#{admin_dashboard.users}"></span></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/jobs}" class="nav-link active"><i class="bi bi-briefcase-fill me-2"></i><span th:text="#{admin_dashboard.jobs}"></span></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/analytics}" class="nav-link"><i class="bi bi-bar-chart-line-fill me-2"></i><span th:text="#{admin_dashboard.analytics}"></span></a>
                </li>
            </ul>
        </div>
        <div class="p-3 mt-auto border-top">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link"><i class="bi bi-box-arrow-left me-2"></i><span th:text="#{nav.back_to_home}"></span></a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/logout}" class="nav-link text-danger"><i class="bi bi-power me-2"></i><span th:text="#{auth.logout}"></span></a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow-1 p-4" style="background-color: #f9f9f9;">
        <div class="container-fluid">
            <div class="mb-4">
                <a th:href="@{/admin/jobs}" class="text-decoration-none text-muted d-flex align-items-center"><i class="bi bi-arrow-left me-2"></i><span th:text="#{admin_job_detail.back_to_jobs}"></span></a>
            </div>
            <h2 class="fw-bold" th:text="#{admin_job_detail.job_review}"></h2>
            <p class="text-muted" th:text="#{admin_job_detail.review_manage_job_posting}"></p>

            <div class="row g-4 mt-2">
                <!-- Job Details -->
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <div>
                                    <h4 class="fw-bold" th:text="${job.title}"></h4>
                                    <p class="text-muted mb-0" th:text="${job.employer.fullName}"></p>
                                </div>
                                <span class="badge" th:classappend="${job.status == 'Active' ? 'bg-success-subtle text-success-emphasis' : (job.status == 'Pending' ? 'bg-warning-subtle text-warning-emphasis' : 'bg-danger-subtle text-danger-emphasis')}" th:text="${job.status}"></span>
                            </div>
                            <p th:text="${job.description}"></p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header bg-white"><h5 class="fw-bold mb-0" th:text="#{admin_job_detail.employer_information}"></h5></div>
                        <div class="card-body d-flex align-items-center">
                            <img th:src="${job.employer.avatarUrl}" alt="Company Logo" class="rounded-circle me-3" width="50" height="50">
                            <div>
                                <h6 class="fw-semibold mb-0" th:text="${job.employer.fullName}"></h6>
                                <p class="text-muted small mb-0" th:text="${job.employer.employerProfile.companyName}"></p>
                                <a th:href="@{/admin/users/{id}(id=${job.employer.id})}" class="text-decoration-none small" th:text="#{admin_job_detail.view_profile}"></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Admin Actions -->
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header bg-white"><h5 class="fw-bold mb-0" th:text="#{admin_job_detail.admin_actions}"></h5></div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <a th:href="@{/jobs/{id}(id=${job.id})}" class="btn btn-outline-primary"><i class="bi bi-eye-fill me-2"></i><span th:text="#{admin_job_detail.view_as_public}"></span></a>
                                <form th:action="@{/jobs/{id}/delete(id=${job.id})}" method="post">
                                    <button type="submit" class="btn btn-danger w-100"><i class="bi bi-trash-fill me-2"></i><span th:text="#{admin_job_detail.remove_job}"></span></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="/static/js/script.js"></script>
</body>
</html>
