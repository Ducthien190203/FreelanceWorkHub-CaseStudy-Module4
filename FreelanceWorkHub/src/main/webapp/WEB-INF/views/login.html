<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{auth.sign_in} + ' - ' + #{app.name}"></title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">

<!-- Header -->
<header class="bg-white border-bottom shadow-sm sticky-top">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <div class="logo-icon-wrapper">
                    <i class="bi bi-briefcase-fill"></i>
                </div>
                <span class="fw-bold text-primary" th:text="#{app.name}"></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="bi bi-house-door-fill me-1"></i><span th:text="#{nav.home}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/jobs}"><i class="bi bi-briefcase-fill me-1"></i><span th:text="#{nav.find_jobs}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}"><i class="bi bi-people-fill me-1"></i><span th:text="#{nav.about_us}"></span></a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <div sec:authorize="isAnonymous()">
                        <a th:href="@{/login}" class="btn btn-ghost me-2 active" th:text="#{auth.sign_in}"></a>
                        <a th:href="@{/register}" class="btn btn-primary" th:text="#{auth.get_started}"></a>
                    </div>
                    <div sec:authorize="isAuthenticated()" class="dropdown ms-2">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span sec:authentication="name"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><h6 class="dropdown-header" th:text="#{auth.account}"></h6></li>
                            <li><a class="dropdown-item" th:href="@{/profile}" th:text="#{auth.profile}"></a></li>
                            <li><a class="dropdown-item" th:href="@{/logout}" th:text="#{auth.logout}"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<!-- Main Content -->
<main class="d-flex align-items-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <!-- Login Form -->
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold" th:text="#{auth.welcome_back}"></h2>
                            <p class="text-muted" th:text="#{auth.sign_in_to_account}"></p>
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div th:if="${param.error}" class="alert alert-danger">
                                <span th:text="#{auth.invalid_credentials}"></span>
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                <span th:text="#{auth.logged_out}"></span>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label" th:text="#{auth.email_address}"></label>
                                <input type="email" class="form-control form-control-lg" id="username" name="username" th:placeholder="#{auth.enter_email}" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label" th:text="#{auth.password}"></label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" th:placeholder="#{auth.enter_password}" required>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg" th:text="#{auth.sign_in}"></button>
                            </div>
                            <div class="text-center">
                                <p class="text-muted">
                                    <span th:text="#{auth.no_account}"></span>
                                    <a th:href="@{/register}" th:text="#{auth.sign_up_here}"></a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Footer -->
<footer class="bg-white border-top py-4 mt-auto">
    <div class="container">
        <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center">
            <p class="text-muted mb-2 mb-sm-0" th:text="#{footer.copyright}"></p>
            <div class="d-flex">
                <a th:href="@{/privacy}" class="text-muted text-decoration-none me-3" th:text="#{footer.privacy_policy}"></a>
                <a th:href="@{/terms}" class="text-muted text-decoration-none me-3" th:text="#{footer.terms}"></a>
                <a th:href="@{/contact}" class="text-muted text-decoration-none" th:text="#{footer.contact}"></a>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="/js/script.js"></script>
</body>
</html>
