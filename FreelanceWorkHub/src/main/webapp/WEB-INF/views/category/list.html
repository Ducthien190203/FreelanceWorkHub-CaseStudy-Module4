<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Danh Sách Danh Mục Công Việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2>Danh sách Danh Mục</h2>
    <a href="/categories/new" class="btn btn-success mb-3">Thêm Danh Mục Mới</a>
    <table class="table table-bordered table-hover">
        <thead class="table-light text-center">
        <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th>Mô tả</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.id}">1</td>
            <td th:text="${cat.name}">IT</td>
            <td th:text="${cat.description}">Mô tả danh mục</td>
            <td class="text-center">
                <a th:href="@{'/categories/edit/' + ${cat.id}}" class="btn btn-sm btn-primary">Sửa</a>
                <a th:href="@{'/categories/delete/' + ${cat.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc muốn xóa danh mục này?');">Xóa</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(categories)}">
            <td colspan="4" class="text-center text-muted">Chưa có danh mục nào.</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
