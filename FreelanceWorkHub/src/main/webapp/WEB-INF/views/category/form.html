<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Thêm / Sửa Danh Mục Công Việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${category.id} == null ? 'Thêm Danh Mục Mới' : 'Chỉnh Sửa Danh Mục'">Form Danh Mục</h2>

    <form th:action="@{${category.id} == null ? '/categories/create' : '/categories/update/' + ${category.id}}" th:object="${category}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tên danh mục</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Nhập tên danh mục" required />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea id="description" class="form-control" th:field="*{description}" rows="3" placeholder="Mô tả danh mục"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/categories" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
