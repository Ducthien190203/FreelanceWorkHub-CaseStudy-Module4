<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{employer_dashboard.title} + ' - ' + #{app.name}"></title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div class="d-flex">
        <!-- Dashboard Sidebar -->
        <aside class="dashboard-sidebar bg-light border-end vh-100 sticky-top">
            <div class="p-3 border-bottom">
                <div class="d-flex align-items-center">
                    <img th:src="${currentUser.avatarUrl}" alt="User Avatar" class="rounded-circle me-2" width="40" height="40">
                    <div>
                        <h6 class="fw-bold mb-0" th:text="${currentUser.fullName}"></h6>
                        <span class="badge bg-success" th:text="${currentUser.role}"></span>
                    </div>
                </div>
            </div>
            <div class="p-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a th:href="@{/employer/dashboard}" class="nav-link active"><i class="bi bi-house-door-fill me-2"></i><span th:text="#{dashboard.overview}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/employer/my-jobs}" class="nav-link"><i class="bi bi-briefcase-fill me-2"></i><span th:text="#{employer_dashboard.my_jobs}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/employer/applicants}" class="nav-link"><i class="bi bi-people-fill me-2"></i><span th:text="#{employer_dashboard.table.applicants}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/jobs/new}" class="nav-link"><i class="bi bi-plus-circle-fill me-2"></i><span th:text="#{employer_dashboard.post_new_job}"></span></a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/employer/company-profile}" class="nav-link"><i class="bi bi-building-fill me-2"></i><span th:text="#{employer_dashboard.company_profile}"></span></a>
                    </li>
                </ul>
            </div>
            <div class="p-3 mt-auto border-top">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a th:href="@{/WEB-INF/static}" class="nav-link"><i class="bi bi-box-arrow-left me-2"></i><span th:text="#{nav.back_to_home}"></span></a>
                    </li>
                     <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link text-danger"><i class="bi bi-power me-2"></i><span th:text="#{auth.logout}"></span></a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 p-4" style="background-color: #f9f9f9;">
            <div class="container-fluid">
                <section id="dashboard">
                    <h2 class="fw-bold mb-1" th:text="#{employer_dashboard.welcome} + ', ' + ${currentUser.fullName} + '!'"></h2>
                    <p class="text-muted mb-4" th:text="#{employer_dashboard.overview_subtitle}"></p>

                    <div class="row g-4">
                        <div class="col-md-6 col-xl-3">
                            <div class="card shadow-sm"> <div class="card-body d-flex align-items-center"><i class="bi bi-briefcase-fill fs-2 text-primary me-3"></i><div><h4 class="fw-bold mb-0" th:text="${activeJobs}"></h4><p class="text-muted mb-0" th:text="#{employer_dashboard.active_jobs}"></p></div></div></div>
                        </div>
                        <div class="col-md-6 col-xl-3">
                            <div class="card shadow-sm"> <div class="card-body d-flex align-items-center"><i class="bi bi-people-fill fs-2 text-info me-3"></i><div><h4 class="fw-bold mb-0" th:text="${totalApplicants}"></h4><p class="text-muted mb-0" th:text="#{employer_dashboard.total_applicants}"></p></div></div></div>
                        </div>
                        <div class="col-md-6 col-xl-3">
                            <div class="card shadow-sm"> <div class="card-body d-flex align-items-center"><i class="bi bi-check-circle-fill fs-2 text-success me-3"></i><div><h4 class="fw-bold mb-0" th:text="${hiredFreelancers}"></h4><p class="text-muted mb-0" th:text="#{employer_dashboard.hired_freelancers}"></p></div></div></div>
                        </div>
                        <div class="col-md-6 col-xl-3">
                            <div class="card shadow-sm"> <div class="card-body d-flex align-items-center"><i class="bi bi-currency-dollar fs-2 text-success me-3"></i><div><h4 class="fw-bold mb-0" th:text="${totalBudget}"></h4><p class="text-muted mb-0" th:text="#{employer_dashboard.total_budget}"></p></div></div></div>
                        </div>
                    </div>

                    <div class="card mt-4 shadow-sm">
                        <div class="card-header bg-white d-flex justify-content-between align-items-center">
                            <h5 class="fw-bold mb-0" th:text="#{employer_dashboard.my_jobs}"></h5>
                            <a th:href="@{/jobs/new}" class="btn btn-primary btn-sm"><i class="bi bi-plus-lg me-1"></i><span th:text="#{employer_dashboard.post_a_job}"></span></a>
                        </div>
                        <div class="card-body p-0">
                             <table class="table table-hover mb-0">
                                 <thead class="table-light">
                                     <tr>
                                         <th th:text="#{employer_dashboard.table.job_title}"></th>
                                         <th th:text="#{employer_dashboard.table.applicants}"></th>
                                         <th th:text="#{employer_dashboard.table.status}"></th>
                                         <th></th>
                                     </tr>
                                 </thead>
                                 <tbody>
                                     <tr th:each="job : ${myJobs}">
                                         <td class="fw-medium" th:text="${job.title}"></td>
                                         <td th:text="${job.applications.size()}"></td>
                                         <td><span class="badge" th:classappend="${job.status == 'Active' ? 'bg-success-subtle text-success-emphasis' : 'bg-secondary-subtle text-secondary-emphasis'}" th:text="${job.status}"></span></td>
                                         <td><a th:href="@{/employer/jobs/{id}(id=${job.id})}" class="btn btn-sm btn-outline-secondary" th:text="#{job.view}"></a></td>
                                     </tr>
                                 </tbody>
                             </table>
                         </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>
</body>
</html>
