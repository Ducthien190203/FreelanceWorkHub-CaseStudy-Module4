<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.title}"></title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-light border-bottom shadow-sm sticky-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                    <div class="logo-icon-wrapper">
                        <i class="bi bi-briefcase-fill"></i>
                    </div>
                    <span class="fw-bold text-primary" th:text="#{app.name}"></span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/}"><i class="bi bi-house-door-fill me-1"></i><span th:text="#{nav.home}"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/jobs}"><i class="bi bi-briefcase-fill me-1"></i><span th:text="#{nav.find_jobs}"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/about}"><i class="bi bi-people-fill me-1"></i><span th:text="#{nav.about_us}"></span></a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center" sec:authorize="isAnonymous()">
                        <a th:href="@{/login}" class="btn btn-ghost me-2" th:text="#{auth.sign_in}"></a>
                        <a th:href="@{/register}" class="btn btn-primary" th:text="#{auth.get_started}"></a>
                    </div>
                    <div class="d-flex align-items-center" sec:authorize="isAuthenticated()">
                        <a th:href="@{/dashboard}" class="btn btn-ghost me-2" th:text="#{nav.dashboard}"></a>
                        <a th:href="@{/logout}" class="btn btn-primary" th:text="#{auth.logout}"></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero-section py-5">
            <div class="container text-center">
                <div class="col-lg-8 mx-auto">
                    <h1 class="display-4 fw-bold mb-4" th:text="#{hero.title}"></h1>
                    <p class="lead text-muted mb-4" th:text="#{hero.subtitle}"></p>
                    
                    <div class="input-group input-group-lg mb-4 shadow-sm">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control border-start-0" th:placeholder="#{hero.search_placeholder}">
                        <button class="btn btn-primary px-4" type="button" th:text="#{hero.search_button}"></button>
                    </div>

                    <a th:href="@{/register}" class="btn btn-primary btn-lg" th:text="#{auth.get_started}"></a>
                </div>
            </div>
        </section>

        <!-- Popular Categories Section -->
        <section class="py-5 bg-light">
            <div class="container">
                <div class="text-center mb-5">
                    <h2 class="fw-bold" th:text="#{categories.title}"></h2>
                    <p class="text-muted" th:text="#{categories.subtitle}"></p>
                </div>
                <div class="row g-4">
                    <!-- Category Card -->
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100 category-card">
                            <div class="card-body d-flex align-items-start">
                                <div class="category-icon-wrapper me-3">
                                    <i class="bi bi-code-slash"></i>
                                </div>
                                <div>
                                    <h5 class="card-title fw-semibold" th:text="#{category.web_dev.title}"></h5>
                                    <p class="card-text text-muted small" th:text="#{category.web_dev.desc}"></p>
                                    <span class="badge bg-secondary-subtle text-secondary-emphasis rounded-pill" th:text="#{category.jobs_count(2345)}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Category Card -->
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100 category-card">
                            <div class="card-body d-flex align-items-start">
                                <div class="category-icon-wrapper me-3">
                                    <i class="bi bi-palette-fill"></i>
                                </div>
                                <div>
                                    <h5 class="card-title fw-semibold" th:text="#{category.design.title}"></h5>
                                    <p class="card-text text-muted small" th:text="#{category.design.desc}"></p>
                                    <span class="badge bg-secondary-subtle text-secondary-emphasis rounded-pill" th:text="#{category.jobs_count(1823)}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Category Card -->
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100 category-card">
                            <div class="card-body d-flex align-items-start">
                                <div class="category-icon-wrapper me-3">
                                    <i class="bi bi-graph-up-arrow"></i>
                                </div>
                                <div>
                                    <h5 class="card-title fw-semibold" th:text="#{category.digital_marketing.title}"></h5>
                                    <p class="card-text text-muted small" th:text="#{category.digital_marketing.desc}"></p>
                                    <span class="badge bg-secondary-subtle text-secondary-emphasis rounded-pill" th:text="#{category.jobs_count(1567)}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Add more category cards as needed -->
                </div>
                <div class="text-center mt-5">
                    <a th:href="@{/jobs}" class="btn btn-primary btn-lg" th:text="#{categories.browse_more}"></a>
                </div>
            </div>
        </section>

        <!-- How It Works Section -->
        <section class="py-5">
            <div class="container">
                <div class="text-center mb-5">
                    <h2 class="fw-bold" th:text="#{how_it_works.title}"></h2>
                    <p class="text-muted" th:text="#{how_it_works.subtitle}"></p>
                </div>
                <div class="row text-center">
                    <div class="col-md-4">
                        <div class="step-icon-wrapper mx-auto mb-3">01</div>
                        <h5 class="fw-semibold" th:text="#{how_it_works.step1.title}"></h5>
                        <p class="text-muted" th:text="#{how_it_works.step1.desc}"></p>
                    </div>
                    <div class="col-md-4">
                        <div class="step-icon-wrapper mx-auto mb-3">02</div>
                        <h5 class="fw-semibold" th:text="#{how_it_works.step2.title}"></h5>
                        <p class="text-muted" th:text="#{how_it_works.step2.desc}"></p>
                    </div>
                    <div class="col-md-4">
                        <div class="step-icon-wrapper mx-auto mb-3">03</div>
                        <h5 class="fw-semibold" th:text="#{how_it_works.step3.title}"></h5>
                        <p class="text-muted" th:text="#{how_it_works.step3.desc}"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Testimonials Section -->
        <section class="py-5 bg-light">
            <div class="container">
                <div class="text-center mb-5">
                    <h2 class="fw-bold" th:text="#{testimonials.title}"></h2>
                    <p class="text-muted" th:text="#{testimonials.subtitle}"></p>
                </div>
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <p class="fst-italic" th:text="#{testimonial.sarah.quote}"></p>
                                <div class="d-flex align-items-center mt-3">
                                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=64&h=64&fit=crop&crop=face&auto=format" alt="Sarah Chen" class="rounded-circle me-2" width="40" height="40">
                                    <div>
                                        <h6 class="mb-0 fw-semibold" th:text="#{testimonial.sarah.name}"></h6>
                                        <small class="text-muted" th:text="#{testimonial.sarah.title}"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Add more testimonials -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-light border-top py-4 mt-auto">
        <div class="container">
            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center">
                <p class="text-muted mb-2 mb-sm-0" th:text="#{footer.copyright}"></p>
                <div class="d-flex">
                    <a th:href="@{/privacy}" class="text-muted text-decoration-none me-3" th:text="#{footer.privacy_policy}"></a>
                    <a th:href="@{/terms}" class="text-muted text-decoration-none me-3" th:text="#{footer.terms}"></a>
                    <a th:href="@{/contact}" class="text-muted text-decoration-none" th:text="#{footer.contact}"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>
</body>
</html>
