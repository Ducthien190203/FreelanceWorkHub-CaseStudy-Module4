<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{about.title} + ' - ' + #{app.name}"></title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-white border-bottom shadow-sm sticky-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                    <div class="logo-icon-wrapper">
                        <i class="bi bi-briefcase-fill"></i>
                    </div>
                    <span class="fw-bold text-primary" th:text="#{app.name}"></span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}"><i class="bi bi-house-door-fill me-1"></i><span th:text="#{nav.home}"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/jobs}"><i class="bi bi-briefcase-fill me-1"></i><span th:text="#{nav.find_jobs}"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/about}"><i class="bi bi-people-fill me-1"></i><span th:text="#{nav.about_us}"></span></a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center" sec:authorize="isAnonymous()">
                        <a th:href="@{/login}" class="btn btn-ghost me-2" th:text="#{auth.sign_in}"></a>
                        <a th:href="@{/register}" class="btn btn-primary" th:text="#{auth.get_started}"></a>
                    </div>
                    <div class="d-flex align-items-center" sec:authorize="isAuthenticated()">
                        <a th:href="@{/dashboard}" class="btn btn-ghost me-2" th:text="#{nav.dashboard}"></a>
                        <a th:href="@{/logout}" class="btn btn-primary" th:text="#{auth.logout}"></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="py-5">
        <div class="container">
            <!-- Hero Section -->
            <section class="text-center py-5">
                <h1 class="display-4 fw-bold" th:text="#{about.hero.title}"></h1>
                <p class="lead text-muted col-lg-8 mx-auto" th:text="#{about.hero.subtitle}"></p>
            </section>

            <!-- Mission Section -->
            <section class="py-5">
                <div class="row align-items-center g-5">
                    <div class="col-lg-6">
                        <h2 class="fw-bold mb-4" th:text="#{about.mission.title}"></h2>
                        <p class="text-muted" th:text="#{about.mission.p1}"></p>
                        <p class="text-muted" th:text="#{about.mission.p2}"></p>
                    </div>
                    <div class="col-lg-6 text-center">
                        <div class="card shadow-sm">
                            <div class="card-body p-5">
                                <i class="bi bi-bullseye fs-1 text-primary mb-3"></i>
                                <h4 class="fw-semibold" th:text="#{about.mission.slogan}"></h4>
                                <p class="text-muted mb-0" th:text="#{about.mission.slogan_desc}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Values Section -->
            <section class="py-5 bg-light rounded-3">
                <div class="container">
                    <h2 class="fw-bold text-center mb-5" th:text="#{about.values.title}"></h2>
                    <div class="row text-center g-4">
                        <div class="col-md-4">
                            <div class="card h-100 shadow-sm">
                                <div class="card-body p-4">
                                    <i class="bi bi-people-fill fs-2 text-primary mb-3"></i>
                                    <h5 class="fw-semibold" th:text="#{about.values.community.title}"></h5>
                                    <p class="text-muted" th:text="#{about.values.community.desc}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card h-100 shadow-sm">
                                <div class="card-body p-4">
                                    <i class="bi bi-award-fill fs-2 text-primary mb-3"></i>
                                    <h5 class="fw-semibold" th:text="#{about.values.quality.title}"></h5>
                                    <p class="text-muted" th:text="#{about.values.quality.desc}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card h-100 shadow-sm">
                                <div class="card-body p-4">
                                    <i class="bi bi-heart-fill fs-2 text-primary mb-3"></i>
                                    <h5 class="fw-semibold" th:text="#{about.values.trust.title}"></h5>
                                    <p class="text-muted" th:text="#{about.values.trust.desc}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Impact Section -->
            <section class="py-5 text-center">
                 <h2 class="fw-bold mb-5" th:text="#{about.impact.title}"></h2>
                 <div class="row">
                     <div class="col-md-3"><h4 th:text="#{about.impact.freelancers_count}"></h4><p class="text-muted" th:text="#{about.impact.freelancers_label}"></p></div>
                     <div class="col-md-3"><h4 th:text="#{about.impact.businesses_count}"></h4><p class="text-muted" th:text="#{about.impact.businesses_label}"></p></div>
                     <div class="col-md-3"><h4 th:text="#{about.impact.projects_count}"></h4><p class="text-muted" th:text="#{about.impact.projects_label}"></p></div>
                     <div class="col-md-3"><h4 th:text="#{about.impact.earnings_count}"></h4><p class="text-muted" th:text="#{about.impact.earnings_label}"></p></div>
                 </div>
            </section>

            <!-- CTA Section -->
            <section class="text-center py-5">
                <h2 class="fw-bold" th:text="#{about.cta.title}"></h2>
                <p class="lead text-muted col-lg-8 mx-auto mb-4" th:text="#{about.cta.subtitle}"></p>
                <a th:href="@{/register}" class="btn btn-primary btn-lg me-2" th:text="#{about.cta.join_freelancer}"></a>
                <a th:href="@{/register}" class="btn btn-outline-secondary btn-lg" th:text="#{about.cta.hire_talent}"></a>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light border-top py-4 mt-auto">
        <div class="container">
            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center">
                <p class="text-muted mb-2 mb-sm-0" th:text="#{footer.copyright}"></p>
                <div class="d-flex">
                    <a th:href="@{/privacy}" class="text-muted text-decoration-none me-3" th:text="#{footer.privacy_policy}"></a>
                    <a th:href="@{/terms}" class="text-muted text-decoration-none me-3" th:text="#{footer.terms}"></a>
                    <a th:href="@{/contact}" class="text-muted text-decoration-none" th:text="#{footer.contact}"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="/static/js/script.js"></script>
</body>
</html>
